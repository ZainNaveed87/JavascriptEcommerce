<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        .profile-card {
            background-color: transparent;
            width: 600px;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        .profile-picture-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .profile-picture-container input[type="file"] {
            display: none;
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-card h2 {
            margin: 0;
            font-size: 28px;
        }

        .profile-card p {
            color: #FFFFFF;
            margin: 8px 0 25px;
            font-size: 18px;
        }

        .edit-button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 17px;
            margin-bottom: 25px;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            color: #FFFFFF;
            font-size: 18px;
            margin-top: 15px;
        }

        .profile-stats div {
            text-align: center;
        }

        .profile-stats span {
            display: block;
            font-weight: bold;
            color: #FFFFFF;
            font-size: 20px;
        }

        .additional-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            text-align: left;
            font-size: 16px;
            color: #333;
        }

        .info-section {
            flex: 1;
            padding: 0 15px;
        }

        .info-section h4 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #007bff;
        }

        .info-section ul {
            padding-left: 20px;
            margin: 0;
        }

        .info-section ul li {
            margin-bottom: 6px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            text-align: left;
        }

        .modal-content h3 {
            margin-top: 0;
            color: #007bff;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="./profile.css">
</head>

<body>

    <!-- Navbar 1 -->
    <!-- navbar started 1 -->

    <nav id="nav-1">
        <div class="logo">
            <img id="logo" src="../../logo.png" alt="Logo">
        </div>

        <div class="search">
            <input type="search" name="search" id="search" placeholder="Search for products">
            <button id="search-btn"><img class="search-img" src="../../search.png" alt="search"></button>
        </div>

        <div class="nav-links">
            <div id="user-profile-container">
                <a href="" id="login-link"><i class="fa-solid fa-user"></i></a>
            </div>
            <a href="">
                <i class="fa-solid fa-signal"></i>
                <span class="badge badge-signal">2</span>
            </a>

            <a href="../../cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="badge badge-cart" id="cart-icon">1</span>
            </a>
        </div>
    </nav>


    <!-- navbar ended  1-->

    <!-- navbar started  2-->

    <nav id="nav-2">
        <div class="nav-2">
            <a href="../../index.html">Home</a>
            <a href="">Shop</a>
            <a href="">Contact Us</a>

        </div>

    </nav>

    <!-- navbar ended  2-->


    <div class="profile-card">
        <div class="profile-picture-container" onclick="document.getElementById('profile-fileInput').click()">
            <div class="profile-picture" id="profile-fileInput_div">
                <img src="" alt="Profile Photo" id="profile-img-preview" />
            </div>
            <input type="file" id="profile-fileInput" accept="image/*" onchange="previewImage(event)">
        </div>

        <h2 id="profile-userName">Ali Raza</h2>
        <p id="profile-userEmail">aliraza@email.com</p>
        <button class="edit-button" onclick="openModal()">Edit Profile</button>

        <div class="profile-stats">
            <div style="text-align: center;" id="orders_number"><span>200</span> Orders</div>
       
        </div>


    </div>

    <div class="modal" id="profile-editModal">
        <div class="modal-content">
            <h3>Edit Profile</h3>
            <label for="profile-name">Name</label>
            <input type="text" id="profile-name" placeholder="Enter your name">
            <label for="profile-email">Email</label>
            <input type="email" id="profile-email" placeholder="Enter your email">
            <button onclick="closeModal()">Save Changes</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('profile-editModal').style.display = 'flex';
        }

        function closeModal() {
            const newName = document.getElementById('profile-name').value;
            const newEmail = document.getElementById('profile-email').value;

            if (newName) {
                document.getElementById('profile-userName').textContent = newName;
            }

            if (newEmail) {
                document.getElementById('profile-userEmail').textContent = newEmail;
            }

            document.getElementById('profile-editModal').style.display = 'none';
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.querySelector('#profile-img-preview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
    <script src="./profile.js"></script>
</body>

</html>
