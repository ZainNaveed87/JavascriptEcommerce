<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <title>Home Page</title>
  <link rel="stylesheet" href="index/cart.css">
</head>

<body>
  <!-- navbar started 1 -->

  <nav id="nav-1">
    <div class="logo">
      <img id="logo" src="./logo.png" alt="Logo">
    </div>

    <div class="search">
      <input type="search" name="search" id="search" placeholder="Search for products">
      <button id="search-btn"><img class="search-img" src="./search.png" alt="search"></button>
    </div>

    <div class="nav-links">
      <a href="./login.html"><i class="fa-solid fa-user"></i></a>
      <a href="">
        <i class="fa-solid fa-signal"></i>
        <span class="badge badge-signal">2</span>
      </a>
      <a href="">
        <i class="fa-solid fa-heart"></i>
        <span class="badge badge-heart">1</span>
      </a>
      <a href="./cart.html">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="badge badge-cart">1</span>
      </a>
    </div>
  </nav>


  <!-- navbar ended  1-->

  <!-- navbar started  2-->

  <nav id="nav-2">
    <div class="nav-2">
      <a href="./index.html">Home</a>
      <a href="">Shop</a>
      <a href="">Contact Us</a>

    </div>

  </nav>

  <!-- navbar ended  2-->

  <!-- cart tab started -->

  <div class="cart-tab">
    <a href="./cart.html" class="active">Shopping Cart</a>
    <span class="cart-tab-divider"></span>
    <a href="./checkout.html">Checkout</a>
  </div>

  <!-- cart tab ended -->

  <!-- product-cart started  -->

  <div class="cart-product cart-product-header">
    <div class="cart-head">PRODUCT</div>
    <div class="cart-far-hed">PRICE</div>
    <div class="cart-far-hed">QUANTITY</div>
    <div class="cart-far-hed">SUBTOTAL</div>
  </div>
  <div class="cart-product">
    <div class="cart-product-details">
      <img class="cart-product-image" src="./product/Air_Jordan_1_Banned.jpg" alt="product">
      <div>
        <h1 class="cart-product-name-head">Air Air Jordan Shoes</h1>
        <p class="cart-product-name-para">Product Description</p>
      </div>
    </div>
    <div class="cart-product-price">
      <h1 class="cart-product-cart-price">$100.00</h1>
    </div>
    <div class="cart-product-quantity">
      <button class="qty-btn" onclick="decreaseQty(this)">-</button>
      <input type="number" value="1" min="1" max="100" class="qty-input">
      <button class="qty-btn" onclick="increaseQty(this)">+</button>
    </div>
    <div class="cart-product-subtotal">
      <h1 class="cart-subtotal">$100.00</h1>
    </div>
  </div>

  <div class="clear-shopping">
    <button class="clear-shopping-btn"><i class="fa-solid fa-trash"></i> Clear Shopping Cart</button>
  </div>

  <!-- product-cart ended -->

  <!-- .total-cart started -->

  <div class="total-cart">
    <div class="total-cart-details">
      <h1 class="total-cart-head">CART TOTAL</h1>

      <div class="subtotal">
        <h1 class="total-cart-subtotal">Subtotal</h1>
        <P class="total-cart-subtotal-para">Rs:65,000</P>
      </div>

     <div class="total">
      <h1 class="total-cart-total">Total</h1>
      <p>Rs:6,6700</p>
     </div>

     </div>


      
  </div>

  <!-- .total-cart ended -->

  <script>
    function increaseQty(btn) {
      const input = btn.parentElement.querySelector('.qty-input');
      let value = parseInt(input.value) || 1;
      if (input.max && value >= parseInt(input.max)) return;
      input.value = value + 1;
    }

    function decreaseQty(btn) {
      const input = btn.parentElement.querySelector('.qty-input');
      let value = parseInt(input.value) || 1;
      if (input.min && value <= parseInt(input.min)) return;
      input.value = value - 1;
    }
  </script>
</body>

</html>
