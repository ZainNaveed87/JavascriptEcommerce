<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <title>Home Page</title>
    <link rel="stylesheet" href="index/shop.css">
</head>

<body>
    <!-- navbar started 1 -->

    <nav id="nav-1">
        <div class="logo">
            <img id="logo" src="./logo.png" alt="Logo">
        </div>

        <div class="search">
            <input type="search" name="search" id="search" placeholder="Search for products">
            <button id="search-btn"><img class="search-img" src="./search.png" alt="search"></button>
        </div>

        <div class="nav-links">
            <a href="./login.html"><i class="fa-solid fa-user"></i></a>
            <a href="">

                <a href="./cart.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="badge badge-cart">1</span>
                </a>
        </div>
    </nav>


    <!-- navbar ended  1-->

    <!-- navbar started  2-->

    <nav id="nav-2">
        <div class="nav-2">
            <a href="./index.html">Home</a>
            <a href="./shop.html">Shop</a>
            <a href="">Contact Us</a>

        </div>

    </nav>

    <!-- navbar ended  2-->

    <!-- side-navbar-started -->

    <div class="side-navbar">
        <div class="side-navbar-row">
            <div class="side-navbar-category">
                <h2 class="categories-head">All Categories</h2>

                <div class="categories-search">
                    <input type="search" name="search" id="search-bar" placeholder="Find a categories">
                    <button id="search-btn"><img class="search-img" src="./search.png" alt="search"></button>
                </div>
                <ul class="categories-list">
                    <li>
                        <input type="checkbox" class="category-checkbox" id="jewellery">
                        <label for="jewellery"><a href="#">Jewellery</a></label>
                    </li>
                    <li>
                        <input type="checkbox" class="category-checkbox" id="women-fashion">
                        <label for="women-fashion"><a href="#">Women Fashion</a></label>
                    </li>
                    <li>
                        <input type="checkbox" class="category-checkbox" id="men-shoes">
                        <label for="men-shoes"><a href="#">Men Shoes</a></label>
                    </li>
                </ul>
            </div>

            <div class="side-navbar-price">
                <h2 class="price-head">Filter By Price</h2>
                <ul class="price-list">
                    <li>
                        <input type="checkbox" class="price-checkbox" id="price-1">
                        <label for="price-1">Rs:0 - Rs:500</label>
                    </li>
                    <li>
                        <input type="checkbox" class="price-checkbox" id="price-2">
                        <label for="price-2">Rs:500 - Rs:1000</label>
                    </li>
                    <li>
                        <input type="checkbox" class="price-checkbox" id="price-3">
                        <label for="price-3">Rs:1,000 - Rs:1,500</label>
                    </li>
                    <li>
                        <input type="checkbox" class="price-checkbox" id="price-4">
                        <label for="price-4">Rs:1,500 - Rs:2,000</label>
                    </li>
                </ul>

                <div class="price-min-max">
                <input type="number" name="min" id="min-price" min="" >
                <input type="number" name="max" id="max-price" max="" >
                <button class="apply-btn">Apply</button>
                </div>
            </div>

             <div class="side-navbar-rating">
                <h2 class="rating-head">Filter By Rating</h2>
                <ul class="rating-list">
                    <li>
                        <input type="checkbox" class="rating-checkbox" id="rating-5">
                        <label for="rating-5">⭐⭐⭐⭐⭐</label>
                    </li>
                    <li>
                        <input type="checkbox" class="rating-checkbox" id="rating-4">
                        <label for="rating-4">⭐⭐⭐⭐</label>
                    </li>
                    <li>
                        <input type="checkbox" class="rating-checkbox" id="rating-3">
                        <label for="rating-3">⭐⭐⭐</label>
                    </li>
                </ul>
            </div>


        </div>

    <!-- side-navbar-ended -->
