<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <title>Home Page</title>
    <link rel="stylesheet" href="index/checkout.css">
</head>

<body>
    <!-- navbar started 1 -->

    <nav id="nav-1">
        <div class="logo">
            <img id="logo" src="./logo.png" alt="Logo">
        </div>

        <div class="search">
            <input type="search" name="search" id="search" placeholder="Search for products">
            <button id="search-btn"><img class="search-img" src="./search.png" alt="search"></button>
        </div>

        <div class="nav-links">
            <a href="./login.html"><i class="fa-solid fa-user"></i></a>
            <a href="">
           
            <a href="./cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="badge badge-cart">1</span>
            </a>
        </div>
    </nav>


    <!-- navbar ended  1-->

    <!-- navbar started  2-->

    <nav id="nav-2">
        <div class="nav-2">
            <a href="./index.html">Home</a>
            <a href="">Shop</a>
            <a href="">Contact Us</a>

        </div>

    </nav>

    <!-- navbar ended  2-->

    <!-- cart tab started -->

    <div class="cart-tab">
        <a href="./cart.html">Shopping Cart</a>
        <span class="cart-tab-divider"></span>
        <a href="./checkout.html" class="active">Checkout</a>
    </div>

    <!-- cart tab ended -->

    <!-- cart product section started -->

    <div class="coupon-section">
        <div class="have-coupon-head-para">
            <span class="have-coupon-head">Coupon</span>
            <span class="have-coupon-para" id="toggle-coupon">Have a coupon?</span>
        </div>
        <div class="coupon-dropdown" id="coupon-form">
            <div class="coupon-inline">
                <input type="text" class="coupon-input" placeholder="Enter coupon code">
                <button class="apply-btn">Apply</button>
            </div>
        </div>
    </div>

    <!-- cart product section ended -->

    <!-- main form started -->

    

    <!-- main form ended -->

    <script>
document.getElementById('toggle-coupon').addEventListener('click', function() {
    document.getElementById('coupon-form').classList.toggle('open');
});
</script>

</body>

</html>
