<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <title>Home Page</title>
    <link rel="stylesheet" href="index/checkout.css">
</head>

<body>
    <!-- navbar started 1 -->

    <nav id="nav-1">
        <div class="logo">
            <img id="logo" src="./logo.png" alt="Logo">
        </div>

        <div class="search">
            <input type="search" name="search" id="search" placeholder="Search for products">
            <button id="search-btn"><img class="search-img" src="./search.png" alt="search"></button>
        </div>

        <div class="nav-links">
            <a href="./login.html"><i class="fa-solid fa-user"></i></a>
            <a href="">

                <a href="./cart.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="badge badge-cart">1</span>
                </a>
        </div>
    </nav>


    <!-- navbar ended  1-->

    <!-- navbar started  2-->

    <nav id="nav-2">
        <div class="nav-2">
            <a href="./index.html">Home</a>
            <a href="">Shop</a>
            <a href="">Contact Us</a>

        </div>

    </nav>

    <!-- navbar ended  2-->

    <!-- cart tab started -->

    <div class="cart-tab">
        <a href="./cart.html">Shopping Cart</a>
        <span class="cart-tab-divider"></span>
        <a href="./checkout.html" class="active">Checkout</a>
    </div>

    <!-- cart tab ended -->

    <!-- cart product section started -->

    <div class="coupon-section">
        <div class="have-coupon-head-para">
            <span class="have-coupon-head">Coupon</span>
            <span class="have-coupon-para" id="toggle-coupon">Have a coupon?</span>
        </div>
        <div class="coupon-dropdown" id="coupon-form">
            <div class="coupon-inline">
                <input type="text" class="coupon-input" placeholder="Enter coupon code">
                <button class="apply-btn">Apply</button>
            </div>
        </div>
    </div>

    <!-- cart product section ended -->

    <div class="form-head">
        <div class="form-head">
            <h1 class="form-heading">BILLING DETAILS</h1>
        </div>
    </div>

    <!-- main form started -->

    <form>
        <div class="name-info">
            <div class="input-group">
                <label for="first-name" class="input-label">First Name</label>
                <input type="text" id="first-name" class="First-Name" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <label for="last-name" class="input-label">Last Name</label>
                <input type="text" id="last-name" class="Last-Name" placeholder="Last Name" required>
            </div>
        </div>

        <div class="address-info">
            <div class="input-group">
                <label for="address" class="input-label">Street Address</label>
                <input type="email" id="email" class="address-Input" placeholder="Enter house number and street name" required>
                <input type="email" id="email" class="address-Input" placeholder="Apartment, suite, unit etc. (optional)">
            </div>
        </div>


        <div class="state-country">
                <div class="input-group">
                    <label for="cities" class="input-label">Cities</label>
                    <select id="cities" class="city-Input" required>
                        <option value="New York">None</option>
                        <option value="New York">Karachi</option>
                        <option value="London">Lahore</option>
                        <option value="Paris">Faisalabad</option>
                        <option value="Tokyo">Gujranwala</option>
                        <option value="Sydney">Peshawar</option>
                        <option value="Berlin">Islamabad</option>
                        <option value="Toronto">Bahawalpur</option>
                        <option value="Dubai">Sialkot</option>
                        <option value="Mumbai">Sukkur</option>
                        <option value="Singapore">Sheikhupura</option>
                        <option value="Singapore">Jhang</option>
                        <option value="Singapore">Dera Ghazi Khan</option>
                        <option value="Singapore">Gujrat</option>
                    </select>
                </div>

            </div>


            <div class="contact-info">
                <div class="input-group">
                    <label for="email" class="input-label">Email</label>
                    <input type="email" id="email" class="email-Input" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="phone" class="input-label">Phone</label>
                    <input type="tel" id="phone" class="phone-Input" placeholder="Enter your phone number" required>
                </div>
            </div>

            
            <div class="postcode-zip">
                <div class="input-group">
                    <label for="postcode" class="input-label">Postcode / ZIP</label>
                    <input type="text" id="postcode" class="postcode-Input" placeholder="Enter your postcode or ZIP code" required>
                </div>
            </div>


    </form>

    <!-- main form ended -->

    <div class="new-customer-btn">
        <button class="new-customer-btn">CHECKOUT</button>
    </div>

    <br>
    <br>
    <br>
    <br>

    <!-- side-order-list started -->

    <div class="parent-product-order">
    <div class="order-head">
        <h1 class="order-heading">YOUR ORDER</h1>
    </div>

    <div class="product-order-list">
        <div class="product-order-item">
            <div class="product-img">
                <img src="./product/arricalnecklece.webp" alt="product image" class="product-image">
            </div>
            <div class="product-order-info">
                <div class="product-name">
                    <h1 class="product-name">Arrical Necklece</h1>
                </div>
                <div class="product-quantity-box">
                    <button class="qty-btn qty-minus">-</button>
                    <span class="qty-value">1</span>
                    <button class="qty-btn qty-plus">+</button>
                </div>
                <div class="product-order-subtotal">
                    <h1 class="product-order-subtotal">Rs. 500</h1>
                </div>
                <div class="product-order-remove">
                    <button class="product-order-remove-btn">Remove</button>
                </div>
            </div>
        </div>
        
    </div>
    </div>

    <!-- side-order-list ended -->

    <script>
        document.getElementById('toggle-coupon').addEventListener('click', function () {
            document.getElementById('coupon-form').classList.toggle('open');
        });
    </script>
    <script>
document.querySelectorAll('.product-order-item').forEach(function(item) {
    const minus = item.querySelector('.qty-minus');
    const plus = item.querySelector('.qty-plus');
    const value = item.querySelector('.qty-value');
    let qty = parseInt(value.textContent, 10);

    minus.addEventListener('click', function() {
        if (qty > 1) {
            qty--;
            value.textContent = qty;
        }
    });
    plus.addEventListener('click', function() {
        qty++;
        value.textContent = qty;
    });
});
</script>

</body>

</html>
