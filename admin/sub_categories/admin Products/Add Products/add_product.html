    <script>
        function toggleDropdown() {
            document.getElementById("dropdownItems").style.display = "block";
        }

        function filterDropdown() {
            const input = document.getElementById("dropdownSearch");
            const filter = input.value.toUpperCase();
            const dropdown = document.getElementById("dropdownItems");
            const items = dropdown.getElementsByTagName("div");

            for (let i = 0; i < items.length; i++) {
                const txtValue = items[i].textContent || items[i].innerText;
                items[i].style.display = txtValue.toUpperCase().includes(filter) ? "" : "none";
            }
        }

        function selectItem(element) {
            document.getElementById("dropdownSearch").value = element.textContent;
            document.getElementById("dropdownItems").style.display = "none";
        }

        window.onclick = function (e) {
            if (!e.target.matches('#dropdownSearch')) {
                document.getElementById("dropdownItems").style.display = "none";
            }
        }
    </script>
